<p>阴沉沉的树荫，</p>
<p>一角的天；</p>
<p>红的是玫瑰，</p>
<p>绿的是芭蕉。</p>
<p>卷起帘来，</p>
<p>总是这一幅图画，</p>
<p>好虽好，</p>
<p>未免也有些儿烦腻了。</p>
<p>一夜秋风吹透了——</p>
<p>卷起帘来，</p>
<p>却已经又换了一幅，</p>
<p>菊花开着天也高了，</p>
<p>庭院也开朗了。</p>
<p>呀！</p>
<p>看他大刀阔斧，</p>
<p>造出了海阔天空的世界，</p>
<p>是何等的建设，</p>
<p>何等的破坏。青年呵！</p>
<p>我们也有这样刚强的手腕么？</p>
