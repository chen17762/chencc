<p>浓浓的树影</p>
<p>做成帐幕，</p>
<p>绒绒的草坡</p>
<p>便是祭坛——</p>
<p>慈怜的月</p>
<p>穿过密叶，</p>
<p>照见了虔诚静寂的面庞。</p>
<p>四无人声，</p>
<p>严静的天空下，</p>
<p>我深深叩拜——</p>
<p>万能的上帝！</p>
<p>求你丝丝的织了明月的光辉，</p>
<p>作我智慧的衣裳，</p>
<p>庄严的冠冕，</p>
<p>我要穿着它，</p>
<p>温柔地沉静地酬应众生。</p>
<p>烦恼和困难，</p>
<p>在你的恩光中，</p>
<p>一齐抛弃；</p>
<p>只刚强自己</p>
